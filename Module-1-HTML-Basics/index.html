<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <style>
    :root {
      --ios-blue: #007AFF;
      --ios-gray: #F2F2F7;
      --ios-dark-gray: #1C1C1E;
      --ios-light-gray: #E5E5EA;
      --ios-card-bg: #FFFFFF;
      --ios-text: #1C1C1E;
      --ios-secondary-text: #636366;
      --ios-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --ios-border-radius: 12px;
      --ios-section-spacing: 24px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --ios-gray: #1C1C1E;
        --ios-card-bg: #2C2C2E;
        --ios-text: #F2F2F7;
        --ios-secondary-text: #AEAEB2;
        --ios-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        --ios-light-gray: #3A3A3C;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--ios-gray);
      color: var(--ios-text);
      margin: 0;
      padding: 0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: var(--ios-section-spacing);
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border: 3px solid var(--ios-light-gray);
      box-shadow: var(--ios-shadow);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--ios-text);
    }

    .tagline {
      font-size: 18px;
      color: var(--ios-secondary-text);
      margin-bottom: 24px;
    }

    .card {
      background-color: var(--ios-card-bg);
      border-radius: var(--ios-border-radius);
      padding: 20px;
      margin-bottom: var(--ios-section-spacing);
      box-shadow: var(--ios-shadow);
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 16px;
      color: var(--ios-text);
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin-bottom: 8px;
      color: var(--ios-text);
    }

    .button {
      display: inline-block;
      background-color: var(--ios-blue);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: 500;
      text-align: center;
      transition: all 0.2s ease;
    }

    .button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .button-container {
      text-align: center;
      margin-top: 8px;
    }

    .interests-list li::before {
      content: "•";
      color: var(--ios-blue);
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--ios-secondary-text);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://i.ytimg.com/vi/rtipJrUfD-w/maxresdefault.jpg" alt="Profile Photo" class="profile-photo" />
      <h1>Welcome to My Profile</h1>
      <p class="tagline">Hi, I am a budding Web Developer.</p>
    </header>

    <div class="card">
      <h2>My Interests</h2>
      <ul class="interests-list">
        <li>Web Development</li>
        <li>Gaming</li>
        <li>Reading</li>
      </ul>
    </div>

    <div class="card">
      <h2>Connect with Me</h2>
      <div class="button-container">
        <a href="https://github.com/shivamsc07" target="_blank" class="button">My GitHub</a>
      </div>
    </div>

    <footer>
      © 2023 My Profile. All rights reserved.
    </footer>
  </div>
</body>
</html>
